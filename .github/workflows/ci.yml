name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y gcc-gdc ldc dub glib2-devel

      - name: Run tests
        run: dub test --compiler=gdc

      - name: Build project with GDC
        run: dub build --compiler=gdc

      # Make sure it builds successfully with LDC as well
      - name: Build project with LDC
        run: dub build --compiler=ldc2
